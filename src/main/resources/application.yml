server:
  error:
    include-binding-errors: always
    include-exception: true
    include-stacktrace: always
    include-message: always

spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  database:
    driverClassName: org.postgresql.Driver
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/desafio
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
